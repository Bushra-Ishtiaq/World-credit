<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/86a62bd63e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home.css">
    <title>Home Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/assets/logo/wcs.svg" alt="Logo">
        </div>

        <div class="nav-text">
            <h1>
                World Credit Savings
            </h1>
            <p>LTD</p>
        </div>

        <div class="icons">
            <ul>
                <li>
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a class="chapters" href="chapter.html">VIEW CHAPTERS</a>
                </li>
                <!-- <li>
                    <a href="chapter.html"><i class="nav-icon fas fa-bars"></i></a>
                </li> -->
                <li>

                    <div class="container" onmousemove="myFunction(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>

                </li>
            </ul>
        </div>
    </header>

    <!-- For hero Section  -->

    <section class="cards">
        <div class="hvrbox">
            <img src="assets/assets/other-images/01_culture.jpg" alt="Culture" class="hvrbox-layer_bottom">
            <div class="t">
                <div class="hvr-text">01</div>
                <div class="hvr-desp">Culture</div>
            </div>

            <div class="hvrbox-layer_top">
                <div class="hvrbox-text">01</div>
                <div class="hvrbox-text2">Lorem ipsum</div>
                <a class="hvrbox-button" href="explore.html">Explore</a>
            </div>
        </div>

        <div class="hvrbox">
            <img src="assets/assets/other-images/02_sport.jpg" alt="Sports" class="hvrbox-layer_bottom">
            <div class="t">
                <div class="hvr-text">02</div>
                <div class="hvr-desp">Sport</div>
            </div>

            <div class="hvrbox-layer_top">
                <div class="hvrbox-text">02</div>
                <div class="hvrbox-text2">Lorem ipsum</div>
                <a class="hvrbox-button" href="explore.html">Explore</a>
            </div>
        </div>

        <div class="hvrbox">
            <img src="assets/assets/other-images/03_action.jpg" alt="Action" class="hvrbox-layer_bottom">
            <div class="t">
                <div class="hvr-text">03</div>
                <div class="hvr-desp">Take Action</div>
            </div>

            <div class="hvrbox-layer_top">
                <div class="hvrbox-text">03</div>
                <div class="hvrbox-text2">Lorem ipsum</div>
                <a class="hvrbox-button" href="explore.html">Explore</a>
            </div>
        </div>

    </section>

    <!-- for footer section  -->
    <footer>
        <div class="para">
            <p>Credits</p>
        </div>

        <div>
            <a class="map" href=""><img src="assets/assets/icons/north_six_shooter.svg" alt="MapIcon"></a>
        </div>
    </footer>

    <script>
        function myFunction(x) {
            x.classList.toggle("change");
        }

        let chapter = document.querySelector(".container");
        chapter.onclick = () => {
            window.location.href = "chapter.html";
        }
    </script>

</body>

</html>
